<p class="text m-4 text-center mouse-inactive text-word-wrap-break-word" [innerHTML]="text"></p>

<div class="text-center border-top p-3">

    <button (click)="data?.closeClickHandler()" mat-stroked-button *ngIf="data?.isInfo">
        <span [innerHTML]="data?.closeText"></span>
    </button>

    <button class="mr-3" (click)="data?.yesClickHandler()" color="primary" mat-stroked-button *ngIf="data?.isQuestion">
        <span [innerHTML]="data?.yesText"></span>
    </button>

    <button (click)="data?.notClickHandler()" mat-stroked-button *ngIf="data?.isQuestion">
        <span [innerHTML]="data?.notText"></span>
    </button>

</div>
