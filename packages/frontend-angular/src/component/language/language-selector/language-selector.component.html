<mat-form-field class="d-block no-underline" [title]="'general.language' | viTranslate">
    <mat-select [(ngModel)]="language.language">
        <mat-select-trigger>
            <div class="d-flex text-one-line align-items-center">
                <img class="mr-2 flex-shrink-0" style="height: 22px; width: 24px" [src]="language.language?.locale + 'Language' | viAssetIcon:'svg'" *ngIf="isNeedIcon">
                <p class="text-one-line mouse-inactive flex-grow" [innerHTML]="language.language?.name" *ngIf="isNeedLabel"></p>
            </div>
        </mat-select-trigger>
    
        <mat-option *ngFor="let item of language.languages?.collection" [value]="item">
            <div class="d-flex text-one-line align-items-center">
                <img class="mr-2 flex-shrink-0" style="width: 24px" [src]="item.locale + 'Language' | viAssetIcon:'svg'">
                <p class="text-one-line mouse-inactive flex-grow" [innerHTML]="item.name"></p>
            </div>
        </mat-option>
    </mat-select>
</mat-form-field>
